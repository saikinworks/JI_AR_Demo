<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Transparent Video (Mask Shader Synced Red Edge)</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, alpha:true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- üé• ÂΩ©Ëâ≤ÂΩ±Áâá (ÈªëÂ∫ï) -->
        <video
          id="videoColor"
          src="myVideo_color.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>

        <!-- üé• ÈÅÆÁΩ©ÂΩ±Áâá (ÁôΩ=È°ØÁ§∫, Èªë=ÈÄèÊòé) -->
        <video
          id="videoMask"
          src="myVideo_mask.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- üéØ ÊéõËºâÁõÆÊ®ô -->
      <a-entity mindar-image-target="targetIndex: 0" rotation="-90 0 0" position="0 0 0.5">
        <a-plane
          id="videoPlane"
          width="1"
          height="1"
          scale="1 1 1"
          material="shader: video-mask-shader"
        ></a-plane>
      </a-entity>
    </a-scene>

    <!-- üß© Ëá™Ë®Ç Shader -->
    <script>
      AFRAME.registerShader("video-mask-shader", {
        schema: {},
        init: function () {
          const videoColor = document.querySelector("#videoColor");
          const videoMask = document.querySelector("#videoMask");

          const texColor = new THREE.VideoTexture(videoColor);
          texColor.minFilter = THREE.LinearFilter;
          texColor.magFilter = THREE.LinearFilter;
          texColor.format = THREE.RGBAFormat;
          texColor.encoding = THREE.sRGBEncoding;

          const texMask = new THREE.VideoTexture(videoMask);
          texMask.minFilter = THREE.LinearFilter;
          texMask.magFilter = THREE.LinearFilter;
          texMask.format = THREE.LuminanceFormat;
          texMask.encoding = THREE.sRGBEncoding;

          // ÊåáÂÆöÈÇäÁ∑£È°èËâ≤
          const edgeColor = new THREE.Color(123/255, 47/255, 48/255);

          this.material = new THREE.ShaderMaterial({
            uniforms: {
              map: { value: texColor },
              maskMap: { value: texMask },
              edgeColor: { value: edgeColor }
            },
            vertexShader: `
              varying vec2 vUV;
              void main() {
                vUV = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D map;
              uniform sampler2D maskMap;
              uniform vec3 edgeColor;
              varying vec2 vUV;
              void main() {
                vec4 color = texture2D(map, vUV);
                float mask = texture2D(maskMap, vUV).r;

                // Â¶ÇÊûúÂÆåÂÖ®ÈÄèÊòéÂ∞±‰∏üÊ£Ñ
                if(mask < 0.01){
                  discard;
                }

                // ÊüîÂåñÈÇäÁ∑£
                float smoothMask = smoothstep(0.0, 0.1, mask);

                // Âè™ÊúâÊé•ËøëÈÄèÊòéÁöÑÈÇäÁ∑£‰ΩøÁî® edgeColor
                vec3 finalColor = mix(edgeColor, color.rgb, smoothstep(0.1, 1.0, mask));

                gl_FragColor = vec4(finalColor, mask);
              }
            `,
            transparent: true,
          });
        },
      });

      // ‚úÖ ÂΩ±ÁâáÂêåÊ≠•Êí≠Êîæ
      document.addEventListener("DOMContentLoaded", () => {
        const videoColor = document.querySelector("#videoColor");
        const videoMask = document.querySelector("#videoMask");

        function playVideos() {
          if(videoColor.readyState >= 3 && videoMask.readyState >= 3){
            // Â∞çÈΩäÊôÇÈñìÔºåÁÑ∂ÂæåÂêåÊôÇÊí≠Êîæ
            videoMask.currentTime = videoColor.currentTime;
            videoColor.play().catch(() => {});
            videoMask.play().catch(() => {});
          } else {
            setTimeout(playVideos, 100);
          }
        }

        playVideos();

        // iOS Ëá™ÂãïÊí≠ÊîæËß∏Áôº
        document.body.addEventListener("click", () => {
          videoMask.currentTime = videoColor.currentTime;
          videoColor.play().catch(() => {});
          videoMask.play().catch(() => {});
        }, { once: true });
      });
    </script>
  </body>
</html>
