<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Transparent Video (Mask Shader)</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, alpha:true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- ðŸŽ¥ å½©è‰²å½±ç‰‡ (é»‘åº•) -->
        <video
          id="videoColor"
          src="myVideo_color.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>

        <!-- ðŸŽ¥ é®ç½©å½±ç‰‡ (ç™½=é¡¯ç¤º, é»‘=é€æ˜Ž) -->
        <video
          id="videoMask"
          src="myVideo_mask.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- ðŸŽ¯ æŽ›è¼‰ç›®æ¨™ -->
      <a-entity mindar-image-target="targetIndex: 0" rotation="-90 0 0" position="0 0 0.5">
        <a-plane
          id="videoPlane"
          width="1"
          height="0.5625"
          scale="1 1 1"
          material="shader: video-mask-shader; src: #videoColor; mask: #videoMask;"
        ></a-plane>
      </a-entity>
    </a-scene>

    <!-- ðŸ§© è‡ªè¨‚ Shader -->
    <script>
      AFRAME.registerShader("video-mask-shader", {
        schema: {
          src: { type: "map" },
          mask: { type: "map" },
        },
        init: function (data) {
          this.material = new THREE.ShaderMaterial({
            uniforms: {
              map: { value: data.src },
              maskMap: { value: data.mask },
            },
            vertexShader: `
              varying vec2 vUV;
              void main() {
                vUV = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D map;
              uniform sampler2D maskMap;
              varying vec2 vUV;
              void main() {
                vec4 color = texture2D(map, vUV);
                float mask = texture2D(maskMap, vUV).r;
                gl_FragColor = vec4(color.rgb, mask);
              }
            `,
            transparent: true,
          });
        },
        update: function (data) {
          this.material.uniforms.map.value = data.src;
          this.material.uniforms.maskMap.value = data.mask;
        },
      });

      // âœ… è§£æ±º iOS è‡ªå‹•æ’­æ”¾å•é¡Œ
      document.addEventListener("DOMContentLoaded", () => {
        const videos = [document.querySelector("#videoColor"), document.querySelector("#videoMask")];
        videos.forEach((video) => {
          video.play().catch(() => {
            document.body.addEventListener(
              "click",
              () => {
                videos.forEach((v) => v.play());
              },
              { once: true }
            );
          });
        });
      });
    </script>
  </body>
</html>
