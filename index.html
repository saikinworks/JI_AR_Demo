<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Transparent Video (Mask Shader Synced with Edge Color)</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, alpha:true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- ðŸŽ¥ å½©è‰²å½±ç‰‡ (é»‘åº•) -->
        <video
          id="videoColor"
          src="myVideo_color.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>

        <!-- ðŸŽ¥ é®ç½©å½±ç‰‡ (ç™½=é¡¯ç¤º, é»‘=é€æ˜Ž) -->
        <video
          id="videoMask"
          src="myVideo_mask.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- ðŸŽ¯ æŽ›è¼‰ç›®æ¨™ -->
      <a-entity mindar-image-target="targetIndex: 0" rotation="-90 0 0" position="0 0 0.5">
        <a-plane
          id="videoPlane"
          width="1"
          height="1.333"
          scale="1.3 1.3 1.3"
          material="shader: video-mask-shader"
        ></a-plane>
      </a-entity>
    </a-scene>

    <!-- ðŸ§© è‡ªè¨‚ Shader -->
    <script>
      AFRAME.registerShader("video-mask-shader", {
        schema: {},
        init: function () {
          const videoColor = document.querySelector("#videoColor");
          const videoMask = document.querySelector("#videoMask");

          const texColor = new THREE.VideoTexture(videoColor);
          texColor.minFilter = THREE.LinearFilter;
          texColor.magFilter = THREE.LinearFilter;
          texColor.format = THREE.RGBAFormat;
          texColor.encoding = THREE.sRGBEncoding;

          const texMask = new THREE.VideoTexture(videoMask);
          texMask.minFilter = THREE.LinearFilter;
          texMask.magFilter = THREE.LinearFilter;
          texMask.format = THREE.LuminanceFormat;
          texMask.encoding = THREE.sRGBEncoding;

          const edgeColor = new THREE.Vector3(123/255, 47/255, 48/255); // RGB 123,47,48

          this.material = new THREE.ShaderMaterial({
            uniforms: {
              map: { value: texColor },
              maskMap: { value: texMask },
              edgeColor: { value: edgeColor },
            },
            vertexShader: `
              varying vec2 vUV;
              void main() {
                vUV = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D map;
              uniform sampler2D maskMap;
              uniform vec3 edgeColor;
              varying vec2 vUV;
              void main() {
                vec4 color = texture2D(map, vUV);
                float mask = texture2D(maskMap, vUV).r;
                float alpha = smoothstep(0.01, 0.05, mask); // é‚Šç·£å¹³æ»‘
                vec3 finalColor = mix(edgeColor, color.rgb, alpha);
                if(mask < 0.01) discard;
                gl_FragColor = vec4(finalColor, alpha);
              }
            `,
            transparent: true,
          });

          // æ¯å¹€åŒæ­¥é®ç½©å½±ç‰‡
          const sync = () => {
            if (!videoColor.paused && !videoMask.paused) {
              videoMask.currentTime = videoColor.currentTime;
            }
            requestAnimationFrame(sync);
          };
          sync();
        },
      });

      // âœ… å½±ç‰‡è‡ªå‹•æ’­æ”¾èˆ‡ iOS è§¸ç™¼
      document.addEventListener("DOMContentLoaded", () => {
        const videoColor = document.querySelector("#videoColor");
        const videoMask = document.querySelector("#videoMask");

        function tryPlayVideos() {
          if (videoColor.readyState >= 3 && videoMask.readyState >= 3) {
            videoMask.currentTime = videoColor.currentTime;
            videoColor.play().catch(() => {});
            videoMask.play().catch(() => {});
          } else {
            setTimeout(tryPlayVideos, 100);
          }
        }

        tryPlayVideos();

        document.body.addEventListener(
          "click",
          () => {
            videoMask.currentTime = videoColor.currentTime;
            videoColor.play().catch(() => {});
            videoMask.play().catch(() => {});
          },
          { once: true }
        );
      });
    </script>
  </body>
</html>
