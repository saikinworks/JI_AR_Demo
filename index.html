<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Transparent Video (Single Combined Video)</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: target.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights, alpha:true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- 🎥 單一上下分割影片 (上=彩色, 下=遮罩) -->
        <video
          id="videoCombined"
          src="myVideo_combined.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
          width="1500"
          height="3000"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 🎯 掛載目標 -->
      <a-entity mindar-image-target="targetIndex: 0" rotation="-90 0 0" position="0 0 0.5">
        <a-plane
          id="videoPlane"
          width="1"
          height="1.333"
          scale="1.3 1.3 1.3"
          material="shader: video-split-shader"
        ></a-plane>
      </a-entity>
    </a-scene>

    <!-- 🧩 自訂 Shader (上下分割 + 白邊修正) -->
    <script>
      AFRAME.registerShader("video-split-shader", {
        schema: {},
        init: function () {
          const video = document.querySelector("#videoCombined");

          const tex = new THREE.VideoTexture(video);
          tex.minFilter = THREE.LinearFilter;
          tex.magFilter = THREE.LinearFilter;
          tex.format = THREE.RGBAFormat;
          tex.encoding = THREE.sRGBEncoding;

          this.material = new THREE.ShaderMaterial({
            uniforms: {
              map: { value: tex },
            },
            vertexShader: `
              varying vec2 vUV;
              void main() {
                vUV = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D map;
              varying vec2 vUV;
              void main() {
                // 上半 (彩色影片)
                vec4 color = texture2D(map, vec2(vUV.x, vUV.y * 0.5));

                // 下半 (遮罩影片)
                float mask = texture2D(map, vec2(vUV.x, vUV.y * 0.5 + 0.5)).r;

                // 白邊修正：加強閾值，避免半透明噪點
                if(mask < 0.05){
                  discard;
                }

                gl_FragColor = vec4(color.rgb, mask);
              }
            `,
            transparent: true,
          });
        },
      });

      // ✅ iOS/Android 自動播放修正
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#videoCombined");

        function tryPlay() {
          if (video.readyState >= 3) {
            video.play().catch(() => {});
          } else {
            setTimeout(tryPlay, 100);
          }
        }

        tryPlay();

        document.body.addEventListener(
          "click",
          () => {
            video.play().catch(() => {});
          },
          { once: true }
        );
      });
    </script>
  </body>
</html>
